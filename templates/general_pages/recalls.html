{% extends "shared/base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/codehilite.css">
{% endblock %}

{% block title %}
  <title>Recalls</title>
{% endblock %}

{% block content %}
<div class="row">
<div id="errors" class="text-danger font-weight-bold">
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</div>
</div>

<h1 style="text-align: center;">Recalls</h1>

<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-dark-success btn-rounded" type="submit">Search</button>
</form>

<div class="mb-3">
    <label for="recall-project-names">Recall Projects</label>
    <div id="recall-project-names" hx-get="/recall_projects" hx-trigger="load" hx-target="this" hx-swap="outerHTML"></div>
</div>

<div id="recalls-list"></div>
{% endblock %}
