<tr scope="row">
    
    <td>
        <input id='category-name' name="category_name" value='{{category.category_name}}' <="" td="">
        <input id="category-id" name="category_id" type="hidden" value="{{category.category_id}}" <="" td="">
    </td>
    <td>
        <button class="btn btn-primary" 
                hx-put="/categories/{{category.category_id}}" 
                hx-include="closest tr"
                hx-target="closest tr"
                hx-swap="outerHTML"
                >Save</button>
    </td>
    <td>
        <button 
            class="btn btn-danger"
            hx-delete="/categories/{{ category.category_id }}" 
            hx-confirm="Are you sure?"
            hx-target="closest tr"
            hx-swap="outerHTML"
        >Delete</button>
    </td>
</tr>
