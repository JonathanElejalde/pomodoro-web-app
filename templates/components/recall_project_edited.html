<tr scope="row">
    <td> {{ recall_project.project_name }}</td>
    <td> 
        <button class="btn btn-dark btn-rounded"
                hx-get="/recall_projects/{{recall_project.recall_project_id}}/edit"
                hx-target="closest tr"
                hx-swap="outerHTML"
                >
        Edit
        </button>
    </td>
    <td>
        <button 
            class="btn btn-danger btn-rounded"
            hx-delete="/recall_projects/{{ recall_project.recall_project_id }}" 
            hx-confirm="Are you sure?"
            hx-target="closest tr"
            hx-swap="outerHTML"
        >Delete</button>
    </td>

</tr>
