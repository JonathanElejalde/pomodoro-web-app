
<div id="recalls-list">
    <ul style="list-style-type: none;">
    {% for recall in recalls %}
        <li>
            <h2>{{recall.recall_title}}</h2>
            {{recall.recall | safe}}
            <button class="btn btn-primary"
                    hx-get="/recalls/{{recall.recall_id}}/edit"
                    hx-target="closest li"
                    hx-swap="outerHTML"
                    >Edit
            </button>
        </li>
        
    {% endfor %}
    </ul> 
</div>
