{% extends "shared/base.html" %}


{% block title %}
  <title>Pomodoros</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Signup</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">

        <div class="mb-3">
            <label>First Name</label>
            <input type="text" required placeholder="First Name" value="{{first_name}}" name="first_name" class="form-control">
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" required placeholder="Last Name" value="{{last_name}}" name="last_name" class="form-control">
        </div>

        <div class="mb-3">
            <label>Birth Date</label>
            <input type="date" required placeholder="Birth Date" value="{{birth_date}}" name="birth_date" class="form-control">
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" required class="form-control" name="email" value="{{email}}" placeholder="email">
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" name="password" value="{{password}}" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-dark btn-rounded">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
